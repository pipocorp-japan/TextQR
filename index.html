  <script>
    function generateQR() {
      const text = document.getElementById("url").value;
      const chars = document.getElementById("char").value;
      if (chars.length !== 2) {
        alert("2æ–‡å­—ã‚’å…¥åŠ›ã—ã¦ã­ï¼ï¼ˆä¾‹ï¼šâ¬›â¬œ ã¾ãŸã¯ 1ã¨0ï¼‰");

      const [black, white] = chars.split("");
